name: Build Release

on:
  workflow_dispatch
  
env:
  CARGO_TERM_COLOR: always

jobs:
  windows:
  
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v1
    - name: Build
      run: cargo build --verbose --release
    - uses: actions/upload-artifact@v3
      with:
        name: fmr
        path: ./target/release/fmr
